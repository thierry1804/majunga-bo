name: Déploiement FTP en Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'

jobs:
  deploy:
    name: Déploiement via FTP
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ctype, iconv, pdo, pdo_pgsql
          coverage: none

      - name: Création du fichier .env minimal pour le build
        run: |
          cat > .env << 'EOF'
          APP_ENV=prod
          APP_DEBUG=false
          APP_SECRET=build_secret_key_for_ci_cd_only_not_for_production
          DATABASE_URL="postgresql://user:password@localhost:5432/dbname?serverVersion=16&charset=utf8"
          DEFAULT_URI="http://localhost"
          MAILER_FROM_EMAIL="noreply@example.com"
          MAILER_FROM_NAME=""
          EOF

      - name: Récupération du cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Installation des dépendances
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Optimisation du cache Symfony
        run: |
          php bin/console cache:clear --env=prod --no-debug || true
          php bin/console cache:warmup --env=prod --no-debug || true

      - name: Préparation des fichiers pour le déploiement
        run: |
          # Créer un répertoire de déploiement
          mkdir -p deploy
          
          # Copier les fichiers nécessaires (sans vendor pour éviter les timeouts)
          cp -r bin deploy/
          cp -r config deploy/
          cp -r migrations deploy/
          cp -r public deploy/
          cp -r src deploy/
          cp -r templates deploy/
          cp composer.json deploy/
          cp composer.lock deploy/
          cp symfony.lock deploy/ 2>/dev/null || true
          
          # Copier le .htaccess à la racine (redirection vers public/)
          cp .htaccess deploy/ 2>/dev/null || true
          
          # Créer le répertoire var pour le cache
          mkdir -p deploy/var
          touch deploy/var/.gitkeep
          
          # Ne PAS copier le fichier .env créé pour le build (il sera créé sur le serveur)
          
          # Créer une archive compressée de vendor pour réduire le temps de transfert
          echo "Création de l'archive vendor..."
          tar -czf deploy/vendor.tar.gz vendor/
          
          # Créer un script PHP pour décompresser l'archive sur le serveur
          # Le script est placé dans public/ pour être accessible via le navigateur
          cat > deploy/public/extract-vendor.php << 'PHPEOF'
          <?php
          /**
           * Script de décompression automatique de vendor.tar.gz
           * À exécuter une fois après le déploiement via : https://api.madabooking.mg/extract-vendor.php
           * OU via SSH : php public/extract-vendor.php
           * 
           * IMPORTANT : Supprimez ce fichier après utilisation pour des raisons de sécurité !
           */
          
          // L'archive est à la racine du projet (un niveau au-dessus de public/)
          $rootPath = dirname(__DIR__);
          $archivePath = $rootPath . '/vendor.tar.gz';
          $extractPath = $rootPath;
          
          // Vérifier que l'archive existe
          if (!file_exists($archivePath)) {
              http_response_code(404);
              die("Erreur: L'archive vendor.tar.gz n'existe pas dans " . $rootPath . "\n");
          }
          
          // Vérifier que PharData est disponible
          if (!class_exists('PharData')) {
              http_response_code(500);
              die("Erreur: L'extension Phar n'est pas disponible. Contactez votre administrateur système.\n");
          }
          
          // Supprimer le dossier vendor existant s'il existe
          if (is_dir($extractPath . '/vendor')) {
              echo "Le dossier vendor existe déjà. Suppression...\n<br>";
              flush();
              deleteDirectory($extractPath . '/vendor');
          }
          
          echo "Extraction de l'archive vendor.tar.gz...\n<br>";
          flush();
          
          try {
              $phar = new PharData($archivePath);
              $phar->extractTo($extractPath);
              
              echo "<strong>Extraction terminée avec succès!</strong>\n<br>";
              echo "Vous pouvez maintenant supprimer ce script (extract-vendor.php) et l'archive (vendor.tar.gz) pour des raisons de sécurité.\n";
          } catch (Exception $e) {
              http_response_code(500);
              die("Erreur lors de l'extraction: " . $e->getMessage() . "\n");
          }
          
          function deleteDirectory($dir) {
              if (!file_exists($dir)) {
                  return true;
              }
              if (!is_dir($dir)) {
                  return unlink($dir);
              }
              foreach (scandir($dir) as $item) {
                  if ($item == '.' || $item == '..') {
                      continue;
                  }
                  if (!deleteDirectory($dir . DIRECTORY_SEPARATOR . $item)) {
                      return false;
                  }
              }
              return rmdir($dir);
          }
          PHPEOF

      - name: Déploiement via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          log-level: verbose
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env*
            **/.env.local*
            **/.env.*.local
            **/var/cache/**
            **/var/log/**
            **/var/sessions/**
            **/.DS_Store
            **/Thumbs.db
            **/compose.yaml
            **/compose.override.yaml
            **/*.md
            **/tests/**
            **/.phpunit.result.cache

      - name: Nettoyage
        if: always()
        run: |
          rm -rf deploy

